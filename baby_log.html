<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baby Log üìã (Online)</title>
  <style>
    /* --- CSS ≈†T√ùLY (Bez zmeny) --- */
    :root {
      --bg: #fff8ee;
      --card: #ffffff;
      --shadow: rgba(0,0,0,0.08);
      --radius: 16px;
      --font: "Poppins", sans-serif;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: #333;
      margin: 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      text-align: center;
      color: #444;
    }

    .status-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    .info-box {
      flex: 1;
      background: #fff;
      padding: 10px;
      border-radius: var(--radius);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      border: 2px solid transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .feed-box { border-color: #ffb3b3; }
    .vitamin-box { border-color: #ddd; background: #f9f9f9; }
    .vitamin-box.done { border-color: #a3e635; background: #f0fdf4; }

    .info-label { font-size: 0.75em; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
    .info-value { font-size: 1.4em; font-weight: bold; color: #333; }
    .feed-time { color: #e65c5c; }
    .vitamin-status { color: #888; }
    .vitamin-box.done .vitamin-status { color: #449e48; }

    .buttons {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      gap: 12px;
      margin-bottom: 20px;
    }

    .action-btn {
      border: none;
      border-radius: var(--radius);
      padding: 18px;
      font-size: 1.2em;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 3px 6px var(--shadow);
      width: 100%;
    }
    .action-btn:active { transform: scale(0.97); }

    .feed   { background: #ffb3b3; color: #333; }
    .diaper { background: #ffe08a; color: #333; }
    .vitamin{ background: #fffacd; border: 2px solid #fce588; color: #333; }
    .clear  { background: #ff6961; color: #fff; }

    .log {
      width: 100%;
      max-width: 400px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px var(--shadow);
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 1.1em;
    }
    .entry:last-child { border-bottom: none; }
    .category { font-weight: 600; font-size: 1em; color: #666; }
    .entry-right { display: flex; align-items: center; gap: 10px; }
    
    .time { 
      font-weight: bold; 
      font-size: 1.2em; 
      color: #333; 
      cursor: pointer; 
      text-decoration: underline;
      text-decoration-style: dotted;
      text-underline-offset: 4px;
      text-decoration-color: #aaa;
      transition: color 0.2s;
    }
    .time:hover {
      color: #007bff;
      text-decoration-color: #007bff;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #ff4d4d;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 8px;
    }
    .delete-btn:hover { background: #fff0f0; }

    .last-update { font-size: 0.9em; color: #888; margin-top: 10px; text-align: center; }
    .loading { text-align: center; color: #888; font-style: italic; }

    @media (min-width: 480px) {
      h1 { font-size: 2em; }
      .entry { font-size: 1.2em; }
      .action-btn { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <h1>üë∂ Baby Log <span style="font-size:0.5em; vertical-align:middle; color:green;">(Online)</span></h1>

  <div class="status-container">
    <div class="info-box feed-box" id="nextFeedBox" style="display:none;">
      <span class="info-label">ƒéal≈°ie papanie</span>
      <span id="nextFeedTime" class="info-value feed-time">--:--</span>
    </div>
    <div class="info-box vitamin-box" id="vitaminBox">
      <span class="info-label">Vitam√≠n D (<span id="dateLabel">--.--</span>)</span>
      <span id="vitaminStatus" class="info-value vitamin-status">‚ùå Nie</span>
    </div>
  </div>

  <div class="buttons">
    <button class="action-btn feed">üçº Papanie</button>
    <button class="action-btn diaper">üß∑ Prebalenie</button>
    <button class="action-btn vitamin">‚òÄÔ∏è Vitam√≠n D</button>
    <button class="action-btn clear">üóëÔ∏è Vymaza≈• v≈°etko</button>
  </div>

  <div class="log" id="log">
    <div class="loading">Prip√°jam sa k datab√°ze...</div>
  </div>
  <div class="last-update" id="last-update"></div>

  <!-- FIREBASE LOGIKA -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, set, update } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    // Tvoje √∫daje
    const firebaseConfig = {
      apiKey: "AIzaSyAPrjv-kUhKMCWzKs2cXeYd1MkGQ1A8daQ",
      authDomain: "baby-log-77a64.firebaseapp.com",
      databaseURL: "https://baby-log-77a64-default-rtdb.firebaseio.com",
      projectId: "baby-log-77a64",
      storageBucket: "baby-log-77a64.firebasestorage.app",
      messagingSenderId: "1039021893386",
      appId: "1:1039021893386:web:9c4c765f5cf1f91ec83cf3",
      measurementId: "G-FFPDQPKFGV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const logsRef = ref(db, 'logs'); 
    const nextFeedRef = ref(db, 'nextFeed');
    const vitaminRef = ref(db, 'vitaminD');

    const logContainer = document.getElementById('log');
    const lastUpdateEl = document.getElementById('last-update');
    const nextFeedBox = document.getElementById('nextFeedBox');
    const nextFeedTimeEl = document.getElementById('nextFeedTime');
    const vitaminBox = document.getElementById('vitaminBox');
    const vitaminStatusEl = document.getElementById('vitaminStatus');
    const dateLabelEl = document.getElementById('dateLabel');
    const actionButtons = document.querySelectorAll('.action-btn:not(.clear)');
    const clearButton = document.querySelector('.clear');

    function getTime(dateObj = new Date()) {
      return dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    function getTodayDateString() {
      return new Date().toLocaleDateString('sk-SK');
    }

    dateLabelEl.textContent = getTodayDateString();

    // 1. Vitam√≠n D - Kontrola
    onValue(vitaminRef, (snapshot) => {
      const data = snapshot.val();
      const today = getTodayDateString();
      dateLabelEl.textContent = today;
      if (data && data.date === today) {
        vitaminStatusEl.innerHTML = `‚úÖ ${data.time}`;
        vitaminBox.classList.add('done');
      } else {
        vitaminStatusEl.innerHTML = `‚ùå Nie`;
        vitaminBox.classList.remove('done');
      }
    });

    // 2. ƒéal≈°ie papanie - Len zobrazovanie (v√Ωpoƒçet je ni≈æ≈°ie)
    onValue(nextFeedRef, (snapshot) => {
      const time = snapshot.val();
      if (time) {
        nextFeedTimeEl.textContent = time;
        nextFeedBox.style.display = 'flex';
      } else {
        nextFeedBox.style.display = 'none';
      }
    });

    // 3. LOGY - Hlavn√° logika (Vykresƒæovanie + Automatick√Ω prepoƒçet)
    onValue(logsRef, (snapshot) => {
      const data = snapshot.val();
      logContainer.innerHTML = '';
      
      let logsArray = [];

      if (data) {
        logsArray = Object.entries(data).map(([key, value]) => {
          return { id: key, ...value };
        });

        // Zoradenie podƒæa timestamp (najnov≈°ie prv√© pre logiku, ale vykresƒæujeme prepend)
        // Toto je d√¥le≈æit√© pre n√°jdenie posledn√©ho papania
        logsArray.sort((a, b) => b.timestamp - a.timestamp);

        // --- AUTOMATICK√ù PREPOƒåET ƒéAL≈†IEHO PAPANIA ---
        recalculateNextFeed(logsArray);
        // ----------------------------------------------

        // Vykreslenie (cyklus ide od najnov≈°ieho po najstar≈°ie, ale prepend d√°va najnov≈°ie hore)
        // Aby sme zachovali poradie na obrazovke tak ako predt√Ωm (najnov≈°ie hore),
        // mus√≠me pole prejs≈• od konca (najstar≈°ie) ak pou≈æ√≠vame prepend, 
        // ALEBO prejdeme od zaƒçiatku (najnov≈°ie) a pou≈æijeme append?
        // Najjednoduch≈°ie: prejdeme od najstar≈°ieho po najnov≈°ie a prependujeme.
        
        // K√≥pia pre vykreslenie a otoƒçenie poradia
        [...logsArray].reverse().forEach((entry) => {
          const div = document.createElement('div');
          div.className = 'entry';
          div.innerHTML = `
            <span class="category">${entry.category}</span>
            <div class="entry-right">
              <span class="time" title="Klikni pre zmenu ƒçasu" data-id="${entry.id}" data-time="${entry.time}">${entry.time}</span>
              <button class="delete-btn" data-id="${entry.id}">‚úï</button>
            </div>
          `;
          logContainer.prepend(div);
        });

        // Event Listenery
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            deleteEntry(this.getAttribute('data-id'));
          });
        });

        document.querySelectorAll('.time').forEach(span => {
          span.addEventListener('click', function() {
            const id = this.getAttribute('data-id');
            const oldTime = this.getAttribute('data-time');
            editEntryTime(id, oldTime);
          });
        });

      } else {
        // Ak nie s√∫ ≈æiadne logy, vyma≈æ aj ƒças papania
        set(nextFeedRef, null);
        logContainer.innerHTML = '<div class="loading">≈Ωiadne z√°znamy</div>';
      }
      
      lastUpdateEl.textContent = `Aktualizovan√©: ${getTime()}`;
    });

    // --- FUNKCIA NA V√ùPOƒåET ƒéAL≈†IEHO PAPANIA ---
    function recalculateNextFeed(allLogs) {
      // 1. N√°jdi v≈°etky z√°znamy s textom "Papanie"
      // Filtrujeme podƒæa n√°zvu kateg√≥rie (obsahuje "Papanie")
      const feedings = allLogs.filter(log => log.category && log.category.includes('Papanie'));
      
      if (feedings.length > 0) {
        // allLogs s√∫ u≈æ zoraden√© od najnov≈°ieho, tak≈æe prv√Ω je posledn√© papanie
        const lastFeed = feedings[0];
        
        // Rozoberieme ƒças "HH:MM"
        const [hours, minutes] = lastFeed.time.split(':').map(Number);
        
        // Vytvor√≠me d√°tum (pou≈æijeme dne≈°n√Ω d√°tum + ƒças z logu)
        // Toto je zjednodu≈°enie, ale pre tento √∫ƒçel staƒç√≠.
        const feedDate = new Date();
        feedDate.setHours(hours, minutes, 0, 0);
        
        // Prid√°me 2.15 hodiny (2h 9m = 2.15 * 60 * 60 * 1000 ms)
        const nextFeedDate = new Date(feedDate.getTime() + 2.25 * 60 * 60 * 1000);
        
        const nextFeedString = getTime(nextFeedDate);
        
        // Zap√≠≈°eme do Firebase (len ak je in√Ω, ale set to zvl√°dne efekt√≠vne)
        set(nextFeedRef, nextFeedString);
      } else {
        // Ak sme vymazali v≈°etky papania
        set(nextFeedRef, null);
      }
    }

    // --- BUTTON CLICK ---
    actionButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const now = new Date();
        const timeNow = getTime(now);
        let category = btn.textContent.trim();
        
        // POZOR: Tu u≈æ nenastavujeme nextFeedRef ruƒçne!
        // Len prid√°me log a funkcia recalculateNextFeed to sprav√≠ automaticky.
        
        if (btn.classList.contains('vitamin')) {
          set(vitaminRef, { date: getTodayDateString(), time: timeNow });
        }

        const entry = { category, time: timeNow, timestamp: Date.now() };
        push(logsRef, entry);
      });
    });

    function deleteEntry(id) {
      if (confirm('Naozaj vymaza≈• tento z√°znam?')) {
        remove(ref(db, `logs/${id}`));
      }
    }

    function editEntryTime(id, oldTime) {
      const newTime = prompt("Zadaj nov√Ω ƒças (napr. 13:30):", oldTime);
      if (newTime && newTime !== oldTime) {
        // Aktualizujeme ƒças v logu -> to spust√≠ onValue -> to spust√≠ recalculateNextFeed
        update(ref(db, `logs/${id}`), {
          time: newTime
        }).catch((error) => {
          alert("Chyba: " + error.message);
        });
      }
    }

    clearButton.addEventListener('click', () => {
      if (confirm('Vymaza≈• V≈†ETKY z√°znamy?')) {
        remove(logsRef);
        remove(nextFeedRef);
        remove(vitaminRef);
      }
    });

  </script>
</body>
</html>
