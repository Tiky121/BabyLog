<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baby Log üìã</title>
  <style>
    :root {
      --bg: #fff8ee;
      --card: #ffffff;
      --shadow: rgba(0,0,0,0.08);
      --radius: 16px;
      --font: "Poppins", sans-serif;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: #333;
      margin: 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      text-align: center;
      color: #444;
    }

    .next-feed-display {
      background: #fff;
      padding: 15px 25px;
      border-radius: var(--radius);
      box-shadow: 0 4px 10px rgba(255, 179, 179, 0.4);
      margin-bottom: 25px;
      text-align: center;
      border: 2px solid #ffb3b3;
      display: none;
    }

    .next-feed-label {
      font-size: 0.9em;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .next-feed-time {
      font-size: 2em;
      font-weight: bold;
      color: #e65c5c;
      display: block;
      margin-top: 5px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      gap: 12px;
      margin-bottom: 20px;
    }

    /* Hlavn√© tlaƒçidl√° */
    .action-btn {
      border: none;
      border-radius: var(--radius);
      padding: 18px;
      font-size: 1.2em;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 3px 6px var(--shadow);
      width: 100%;
    }

    .action-btn:active {
      transform: scale(0.97);
    }

    .feed   { background: #ffb3b3; color: #333; }
    .diaper { background: #ffe08a; color: #333; }
    .clear  { background: #ff6961; }

    .log {
      width: 100%;
      max-width: 400px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px var(--shadow);
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 1.1em;
    }

    .entry:last-child {
      border-bottom: none;
    }

    .category {
      font-weight: 600;
      font-size: 1em;
      color: #666;
    }

    /* Obal pre ƒças a mazacie tlaƒçidlo, aby boli vpravo spolu */
    .entry-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .time {
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
    }

    /* ≈†t√Ωl pre mazacie tlaƒçidlo (ƒçerven√© X) */
    .delete-btn {
      background: transparent;
      border: none;
      color: #ff4d4d; /* ƒåerven√° */
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 8px;
      line-height: 1;
      width: auto; /* Prep√≠≈°e width: 100% z glob√°lneho buttonu ak by bol kol√≠zny */
      box-shadow: none;
    }

    .delete-btn:hover {
      background: #fff0f0;
    }

    .last-update {
      font-size: 0.9em;
      color: #888;
      margin-top: 10px;
      text-align: center;
    }

    @media (min-width: 480px) {
      h1 { font-size: 2em; }
      .entry { font-size: 1.2em; }
      .action-btn { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <h1>üë∂ Baby Log</h1>

  <!-- Tu sa zobraz√≠ ƒças ƒèal≈°ieho jedenia -->
  <div id="nextFeedBox" class="next-feed-display">
    <span class="next-feed-label">ƒéal≈°ie papanie o:</span>
    <span id="nextFeedTime" class="next-feed-time">--:--</span>
  </div>

  <div class="buttons">
    <button class="action-btn feed">üçº Papanie</button>
    <button class="action-btn diaper">üß∑ Prebalenie</button>
    <button class="action-btn clear">üóëÔ∏è Vymaza≈• v≈°etko</button>
  </div>

  <div class="log" id="log"></div>
  <div class="last-update" id="last-update"></div>

  <script>
    const logContainer = document.getElementById('log');
    const lastUpdateEl = document.getElementById('last-update');
    
    // Elementy pre zobrazenie ƒèal≈°ieho jedenia
    const nextFeedBox = document.getElementById('nextFeedBox');
    const nextFeedTimeEl = document.getElementById('nextFeedTime');

    const actionButtons = document.querySelectorAll('.action-btn:not(.clear)');
    const clearButton = document.querySelector('.clear');

    function getTime(dateObj = new Date()) {
      return dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function loadLog() {
      const saved = JSON.parse(localStorage.getItem('babyLog') || '[]');
      const lastReset = localStorage.getItem('lastReset');
      const now = Date.now();

      // Reset po 24h
      if (lastReset && now - lastReset > 24 * 60 * 60 * 1000) {
        const latest = {};
        saved.forEach(e => { latest[e.category] = e; });
        const keep = Object.values(latest);
        localStorage.setItem('babyLog', JSON.stringify(keep));
        localStorage.setItem('lastReset', now);
        return keep;
      }
      return saved;
    }

    function saveLog(log) {
      localStorage.setItem('babyLog', JSON.stringify(log));
      localStorage.setItem('lastReset', Date.now());
    }

    function loadNextFeed() {
      const savedTime = localStorage.getItem('nextFeedTime');
      if (savedTime) {
        nextFeedTimeEl.textContent = savedTime;
        nextFeedBox.style.display = 'block';
      }
    }

    // Funkcia na vymazanie jedn√©ho konkr√©tneho z√°znamu
    function deleteEntry(index) {
      const confirmDelete = confirm('Naozaj vymaza≈• tento z√°znam?');
      if (confirmDelete) {
        log.splice(index, 1); // Odstr√°ni prvok na danom indexe
        saveLog(log);
        renderLog(log);
      }
    }

    function renderLog(logData) {
      logContainer.innerHTML = '';
      
      // Prech√°dzame pole klasicky, ale do HTML vklad√°me cez prepend(),
      // aby najnov≈°ie z√°znamy (posledn√© v poli) boli na vrchu str√°nky.
      logData.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        
        div.innerHTML = `
          <span class="category">${entry.category}</span>
          <div class="entry-right">
            <span class="time">${entry.time}</span>
            <button class="delete-btn" onclick="deleteEntry(${index})">‚úï</button>
          </div>
        `;
        
        // prepend zabezpeƒç√≠, ≈æe najnov≈°√≠ pridan√Ω prvok (vy≈°≈°√≠ index) bude hore
        logContainer.prepend(div);
      });

      lastUpdateEl.textContent = logData.length
        ? `Posledn√° aktualiz√°cia: ${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`
        : '';
    }

    let log = loadLog();
    renderLog(log);
    loadNextFeed();

    actionButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const category = btn.textContent.trim();
        const now = new Date();
        const entry = { category, time: getTime(now) };
        
        if (btn.classList.contains('feed')) {
          // P√¥vodn√° logika: 2.15 hodiny (cca 2h 9m)
          const nextFeedDate = new Date(now.getTime() + 2.15 * 60 * 60 * 1000);
          const nextFeedString = getTime(nextFeedDate);
          
          nextFeedTimeEl.textContent = nextFeedString;
          nextFeedBox.style.display = 'block';
          localStorage.setItem('nextFeedTime', nextFeedString);
        }

        log.push(entry);
        saveLog(log);
        renderLog(log);
      });
    });

    clearButton.addEventListener('click', () => {
      const confirmClear = confirm('Naozaj chcete vymaza≈• v≈°etky z√°znamy?');
      if (confirmClear) {
        localStorage.removeItem('babyLog');
        localStorage.removeItem('lastReset');
        localStorage.removeItem('nextFeedTime');
        
        log = [];
        renderLog(log);
        
        nextFeedBox.style.display = 'none';
        nextFeedTimeEl.textContent = '--:--';
        
        lastUpdateEl.textContent = 'V≈°etky z√°znamy boli vymazan√©.';
      }
    });
  </script>
</body>
</html>
