<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baby Log üìã</title>
  <style>
    :root {
      --bg: #fff8ee;
      --card: #ffffff;
      --shadow: rgba(0,0,0,0.08);
      --radius: 16px;
      --font: "Poppins", sans-serif;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: #333;
      margin: 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      text-align: center;
      color: #444;
    }

    /* Nov√Ω ≈°t√Ωl pre zobrazenie ƒèal≈°ieho papania */
    .next-feed-display {
      background: #fff;
      padding: 15px 25px;
      border-radius: var(--radius);
      box-shadow: 0 4px 10px rgba(255, 179, 179, 0.4);
      margin-bottom: 25px;
      text-align: center;
      border: 2px solid #ffb3b3;
      display: none; /* Skryt√©, k√Ωm nie je z√°znam */
    }

    .next-feed-label {
      font-size: 0.9em;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .next-feed-time {
      font-size: 2em;
      font-weight: bold;
      color: #e65c5c;
      display: block;
      margin-top: 5px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      border: none;
      border-radius: var(--radius);
      padding: 18px;
      font-size: 1.2em;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 3px 6px var(--shadow);
      width: 100%;
    }

    button:active {
      transform: scale(0.97);
    }

    .feed   { background: #ffb3b3; color: #333; }
    .diaper { background: #ffe08a; color: #333; }
    .clear  { background: #ff6961; }

    .log {
      width: 100%;
      max-width: 400px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px var(--shadow);
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 1.1em;
    }

    .entry:last-child {
      border-bottom: none;
    }

    .category {
      font-weight: 600;
      font-size: 1em;
      color: #666;
    }

    .time {
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
    }

    .last-update {
      font-size: 0.9em;
      color: #888;
      margin-top: 10px;
      text-align: center;
    }

    @media (min-width: 480px) {
      h1 { font-size: 2em; }
      .entry { font-size: 1.2em; }
      button { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <h1>üë∂ Baby Log</h1>

  <!-- Tu sa zobraz√≠ ƒças ƒèal≈°ieho jedenia -->
  <div id="nextFeedBox" class="next-feed-display">
    <span class="next-feed-label">ƒéal≈°ie papanie o:</span>
    <span id="nextFeedTime" class="next-feed-time">--:--</span>
  </div>

  <div class="buttons">
    <button class="feed">üçº Papanie</button>
    <button class="diaper">üß∑ Prebalenie</button>
    <button class="clear">üóëÔ∏è Vymaza≈• v≈°etko</button>
  </div>

  <div class="log" id="log"></div>
  <div class="last-update" id="last-update"></div>

  <script>
    const logContainer = document.getElementById('log');
    const lastUpdateEl = document.getElementById('last-update');
    
    // Elementy pre zobrazenie ƒèal≈°ieho jedenia
    const nextFeedBox = document.getElementById('nextFeedBox');
    const nextFeedTimeEl = document.getElementById('nextFeedTime');

    const buttons = document.querySelectorAll('button:not(.clear)');
    const clearButton = document.querySelector('.clear');

    function getTime(dateObj = new Date()) {
      return dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function loadLog() {
      const saved = JSON.parse(localStorage.getItem('babyLog') || '[]');
      const lastReset = localStorage.getItem('lastReset');
      const now = Date.now();

      // Reset po 24h
      if (lastReset && now - lastReset > 24 * 60 * 60 * 1000) {
        const latest = {};
        saved.forEach(e => { latest[e.category] = e; });
        const keep = Object.values(latest);
        localStorage.setItem('babyLog', JSON.stringify(keep));
        localStorage.setItem('lastReset', now);
        return keep;
      }
      return saved;
    }

    function saveLog(log) {
      localStorage.setItem('babyLog', JSON.stringify(log));
      localStorage.setItem('lastReset', Date.now());
    }

    // Funkcia na naƒç√≠tanie ulo≈æen√©ho ƒçasu ƒèal≈°ieho k≈ïmenia
    function loadNextFeed() {
      const savedTime = localStorage.getItem('nextFeedTime');
      if (savedTime) {
        nextFeedTimeEl.textContent = savedTime;
        nextFeedBox.style.display = 'block';
      }
    }

    function renderLog(log) {
      logContainer.innerHTML = '';
      log.slice().reverse().forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<span class="category">${entry.category}</span>
                         <span class="time">${entry.time}</span>`;
        logContainer.appendChild(div);
      });
      lastUpdateEl.textContent = log.length
        ? `Posledn√° aktualiz√°cia: ${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`
        : '';
    }

    let log = loadLog();
    renderLog(log);
    loadNextFeed(); // Naƒç√≠taj ƒças ƒèal≈°ieho k≈ïmenia pri ≈°tarte

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const category = btn.textContent.trim();
        const now = new Date();
        const entry = { category, time: getTime(now) };
        
        // Logika pre Papanie (+3 hodiny)
        if (btn.classList.contains('feed')) {
          // Vypoƒç√≠taj ƒças o 3 hodiny
          const nextFeedDate = new Date(now.getTime() + 3 * 60 * 60 * 1000);
          const nextFeedString = getTime(nextFeedDate);
          
          // Zobraz a ulo≈æ
          nextFeedTimeEl.textContent = nextFeedString;
          nextFeedBox.style.display = 'block';
          localStorage.setItem('nextFeedTime', nextFeedString);
        }

        log.push(entry);
        saveLog(log);
        renderLog(log);
      });
    });

    // CLEAR tlaƒçidlo
    clearButton.addEventListener('click', () => {
      const confirmClear = confirm('Naozaj chcete vymaza≈• v≈°etky z√°znamy?');
      if (confirmClear) {
        localStorage.removeItem('babyLog');
        localStorage.removeItem('lastReset');
        localStorage.removeItem('nextFeedTime'); // Vyma≈æ aj ƒças ƒèal≈°ieho jedenia
        
        log = [];
        renderLog(log);
        
        // Skry box s ƒçasom
        nextFeedBox.style.display = 'none';
        nextFeedTimeEl.textContent = '--:--';
        
        lastUpdateEl.textContent = 'V≈°etky z√°znamy boli vymazan√©.';
      }
    });
  </script>
</body>
</html>
