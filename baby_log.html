<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baby Log üìã (Online)</title>
  <style>
    /* --- CSS ≈†T√ùLY --- */
    :root {
      --bg: #fff8ee;
      --card: #ffffff;
      --shadow: rgba(0,0,0,0.08);
      --radius: 16px;
      --font: "Poppins", sans-serif;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: #333;
      margin: 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      text-align: center;
      color: #444;
    }

    .next-feed-display {
      background: #fff;
      padding: 15px 25px;
      border-radius: var(--radius);
      box-shadow: 0 4px 10px rgba(255, 179, 179, 0.4);
      margin-bottom: 25px;
      text-align: center;
      border: 2px solid #ffb3b3;
      display: none;
    }

    .next-feed-label {
      font-size: 0.9em;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .next-feed-time {
      font-size: 2em;
      font-weight: bold;
      color: #e65c5c;
      display: block;
      margin-top: 5px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      gap: 12px;
      margin-bottom: 20px;
    }

    .action-btn {
      border: none;
      border-radius: var(--radius);
      padding: 18px;
      font-size: 1.2em;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 3px 6px var(--shadow);
      width: 100%;
    }

    .action-btn:active {
      transform: scale(0.97);
    }

    .feed   { background: #ffb3b3; color: #333; }
    .diaper { background: #ffe08a; color: #333; }
    .clear  { background: #ff6961; }

    .log {
      width: 100%;
      max-width: 400px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px var(--shadow);
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 1.1em;
    }
    .entry:last-child { border-bottom: none; }
    .category { font-weight: 600; font-size: 1em; color: #666; }
    .entry-right { display: flex; align-items: center; gap: 10px; }
    .time { font-weight: bold; font-size: 1.2em; color: #333; }

    .delete-btn {
      background: transparent;
      border: none;
      color: #ff4d4d;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 8px;
    }
    .delete-btn:hover { background: #fff0f0; }

    .last-update { font-size: 0.9em; color: #888; margin-top: 10px; text-align: center; }
    .loading { text-align: center; color: #888; font-style: italic; }

    @media (min-width: 480px) {
      h1 { font-size: 2em; }
      .entry { font-size: 1.2em; }
      .action-btn { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <h1>üë∂ Baby Log <span style="font-size:0.5em; vertical-align:middle; color:green;">(Online)</span></h1>

  <div id="nextFeedBox" class="next-feed-display">
    <span class="next-feed-label">ƒéal≈°ie papanie o:</span>
    <span id="nextFeedTime" class="next-feed-time">--:--</span>
  </div>

  <div class="buttons">
    <button class="action-btn feed">üçº Papanie</button>
    <button class="action-btn diaper">üß∑ Prebalenie</button>
    <button class="action-btn clear">üóëÔ∏è Vymaza≈• v≈°etko</button>
  </div>

  <div class="log" id="log">
    <div class="loading">Prip√°jam sa k datab√°ze...</div>
  </div>
  <div class="last-update" id="last-update"></div>

  <!-- FIREBASE LOGIKA -->
  <script type="module">
    // 1. Importujeme Firebase App a Database (verzia 12.6.0)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    // 2. Tvoja konfigur√°cia (vlo≈æil som √∫daje, ktor√© si poslal)
    const firebaseConfig = {
      apiKey: "AIzaSyAPrjv-kUhKMCWzKs2cXeYd1MkGQ1A8daQ",
      authDomain: "baby-log-77a64.firebaseapp.com",
      databaseURL: "https://baby-log-77a64-default-rtdb.firebaseio.com",
      projectId: "baby-log-77a64",
      storageBucket: "baby-log-77a64.firebasestorage.app",
      messagingSenderId: "1039021893386",
      appId: "1:1039021893386:web:9c4c765f5cf1f91ec83cf3",
      measurementId: "G-FFPDQPKFGV"
    };

    // 3. Inicializ√°cia
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app); // Spojenie s datab√°zou

    // 4. Odkazy na d√°ta
    const logsRef = ref(db, 'logs'); 
    const nextFeedRef = ref(db, 'nextFeed');

    // Elementy HTML
    const logContainer = document.getElementById('log');
    const lastUpdateEl = document.getElementById('last-update');
    const nextFeedBox = document.getElementById('nextFeedBox');
    const nextFeedTimeEl = document.getElementById('nextFeedTime');
    const actionButtons = document.querySelectorAll('.action-btn:not(.clear)');
    const clearButton = document.querySelector('.clear');

    function getTime(dateObj = new Date()) {
      return dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // --- LOGIKA APLIK√ÅCIE ---

    // A) Poƒç√∫vanie zmien v zozname (synchroniz√°cia)
    onValue(logsRef, (snapshot) => {
      const data = snapshot.val();
      logContainer.innerHTML = ''; // Vyƒçisti≈•
      
      if (data) {
        // Prevedieme objekt na pole
        const logsArray = Object.entries(data).map(([key, value]) => {
          return { id: key, ...value };
        });

        // Vykreslenie (najnov≈°ie hore)
        logsArray.forEach((entry) => {
          const div = document.createElement('div');
          div.className = 'entry';
          div.innerHTML = `
            <span class="category">${entry.category}</span>
            <div class="entry-right">
              <span class="time">${entry.time}</span>
              <button class="delete-btn" data-id="${entry.id}">‚úï</button>
            </div>
          `;
          logContainer.prepend(div);
        });

        // Pridanie funkcie na vymazanie pre ka≈æd√© tlaƒçidlo
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const id = this.getAttribute('data-id');
            deleteEntry(id);
          });
        });

      } else {
        logContainer.innerHTML = '<div class="loading">≈Ωiadne z√°znamy</div>';
      }
      lastUpdateEl.textContent = `Posledn√° synchroniz√°cia: ${getTime()}`;
    });

    // B) Poƒç√∫vanie ƒçasu ƒèal≈°ieho k≈ïmenia
    onValue(nextFeedRef, (snapshot) => {
      const time = snapshot.val();
      if (time) {
        nextFeedTimeEl.textContent = time;
        nextFeedBox.style.display = 'block';
      } else {
        nextFeedBox.style.display = 'none';
      }
    });

    // C) Pridanie nov√©ho z√°znamu
    actionButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const category = btn.textContent.trim();
        const now = new Date();
        const entry = { category, time: getTime(now), timestamp: Date.now() };

        if (btn.classList.contains('feed')) {
          // V√Ωpoƒçet + 2.15h (cca 2h 9m)
          const nextFeedDate = new Date(now.getTime() + 2.15 * 60 * 60 * 1000);
          const nextFeedString = getTime(nextFeedDate);
          set(nextFeedRef, nextFeedString); // Ulo≈æi≈• na server
        }

        push(logsRef, entry); // Odosla≈• log na server
      });
    });

    // D) Vymazanie jedn√©ho z√°znamu
    function deleteEntry(id) {
      if (confirm('Naozaj vymaza≈• tento z√°znam?')) {
        remove(ref(db, `logs/${id}`));
      }
    }

    // E) Vymazanie v≈°etk√©ho
    clearButton.addEventListener('click', () => {
      if (confirm('Naozaj chcete vymaza≈• V≈†ETKY z√°znamy zo servera?')) {
        remove(logsRef);
        remove(nextFeedRef);
      }
    });

  </script>
</body>
</html>
